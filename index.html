<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="style.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="c">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel prefume" class="c__img c__img--desktop"/>
    <img src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume" class="c__img c__img--mobile"/>
    
    <div class="c__content">
      <p class="c__overline c__overline-perfume">Perfume</p>
      <h1 class="c__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="c__body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="c__price-container"><h1 class="c__price">$149.99</h1><p class="c__overline c__overline-price">$169.99</p></div>
      <button class="c__btn"><img src="./images/icon-cart.svg" class="c__img-btn" alt="Cart" />Add to Cart</button>
    </div>
  </div>

  
</body>
</html>
